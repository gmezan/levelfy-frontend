<form [hidden]='modal.isDelete' [formGroup]='form'>
    <div class="form-row" formGroupName='courseId'>
        <div class="form-group col-md-6">
            <label for="idCourse">Course</label>
            <input
                formControlName='idCourse'
                [readOnly]='modal.isEdit'
                type="text"
                class="form-control"
                id="idCourse"
                placeholder="Course">
        </div>
        <div class="form-group col-md-6">
            <label for="university">University</label>
            <input [readOnly]='modal.isEdit'
                   type="text"
                   formControlName='university'
                   class="form-control"
                   id="university"
                   placeholder="University">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="text" formControlName='name' class="form-control" id="inputName" placeholder="Name">
        </div>
        <div class="form-group col-md-6">
            <label for="inputCycle">Cycle <i class='small'>Optional</i></label>
            <input type="text" formControlName='cycle' class="form-control" id="inputCycle" placeholder="Cycle">
        </div>
    </div>
    <div class="form-group">
        <label for="inputDescription">Description <i class='small'>Optional</i></label>
        <input type="text" formControlName='description' class="form-control" id="inputDescription" placeholder="Description">
    </div>
    <div class="form-group">
        <label for="inputPhoto">Photo</label>
        <input type="text" formControlName='photo' class="form-control" id="inputPhoto" placeholder="Photo">
    </div>

</form>
