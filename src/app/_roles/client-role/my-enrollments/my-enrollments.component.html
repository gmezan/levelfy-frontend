<!-- Page Header-->
<header id="pageHeader" class="page-header page-header-xs page-header-dark bg-dark">

    <div class="page-header-content pt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-8 col-lg-10 text-center">
                    <h1 class="page-header-title">{{ title }}</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="svg-border-rounded text-light">
        <!-- Rounded SVG Border-->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144.54 17.34" preserveAspectRatio="none" fill="currentColor"><path d="M144.54,17.34H0V0H144.54ZM0,0S32.36,17.34,72.27,17.34,144.54,0,144.54,0"></path></svg>
    </div>
</header>

<section class='py-5 bg-light'>
    <div class='container'>
        <nav class="navbar navbar-light bg-light justify-content-between py-2">
            <form class='form-inline'>
                <div class='form-group'>
                    <label class='h4 font-weight-800'>Servicio:</label>
                    <select #mySelect
                            (change)='onOptionsSelected(mySelect.value)'
                            class='form-control custom-select mx-3'
                            name='university'
                            id='universitySelector'>
                        <option *ngFor='let s of servicesSelector' [value]='s' >{{s | serviceTypeString}}</option>
                    </select>
                </div>
            </form>
        </nav>
    </div>
</section>


<section class='py-5 bg-light'>
    <div class='container'>
        <h1 class="py-5">Inscripciones activas</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8" *ngIf="availableEnrollment.length == 0">
                <h4 class="justify-content-center text-center text-primary">
                    Por el momento no tienes inscripciones activas
                </h4>
            </div>
            <div *ngFor="let enrollment of availableEnrollment"  class="col-lg-4 mb-5 item">
                <app-course-card
                    [course]="enrollment.service.course"
                    [footer-message]="footerMessage"
                    [path-url]="['/c/enrollment/'+enrollment.idEnrollment]"
                    [path-url-params] = "{}"
                ></app-course-card>
            </div>
        </div>
    </div>


</section>

<hr class="my-0 font-weight-bold" />

<section class='py-5 bg-light'>
    <div class='container'>
        <h1 class="py-5">Inscripciones pasadas</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8" *ngIf="availableEnrollment.length == 0">
                <h4 class="justify-content-center text-center text-primary">
                    Por el momento no tienes inscripciones pasadas
                </h4>
            </div>
            <div *ngFor="let enrollment of unavailableEnrollment"  class="col-lg-4 mb-5 item">
                <app-course-card
                    [course]="enrollment.service.course"
                    [footer-message]="footerMessage"
                    [path-url]="['/c/enrollment/'+enrollment.idEnrollment]"
                    [path-url-params] = "{}"
                ></app-course-card>
            </div>
        </div>
    </div>


</section>
