<app-header [bg-image]="service.imageUrl" [header-title]="service.serviceName" > </app-header>

<div class="section py-5 bg-light">
    <div class="container">
        <div class="row">

            <div class="col-md-12 col-lg-3 text-left">
                <input class='form-control rounded' placeholder='Buscar...' />
            </div>

            <div class="col-md-12 col-lg-6">

            </div>

            <div class="col-md-12 col-lg-3 text-right">
                <button color='primary' mat-raised-button [matMenuTriggerFor]="menuUniversities">Universidad <fa-icon class='pl-1' [icon]='["fas","bars"]'></fa-icon></button>
                <mat-menu #menuUniversities="matMenu">
                    <button mat-menu-item>Todo</button>
                    <button mat-menu-item>PUCP</button>
                    <button mat-menu-item>UPC</button>
                    <button mat-menu-item>ULIMA</button>
                </mat-menu>
            </div>
        </div>
    </div>
</div>

<div class="section bg-light pt-3 pb-10" >
    <div class="container">

        <div class="row">
            <div class="col-md-8" *ngIf="noCourses">
                <h3 class="justify-content-center text-center">
                    Por el momento no hay cursos disponibles
                </h3>
            </div>
            <!-- change (above) to col-lg-4 if you want three cards in a row, and to
                col-lg-3 if you want 4 in a row-->
            <div *ngFor="let course of courses"  class="col-lg-4 mb-5 item">
                <app-course-card
                    [course]="course"
                    [footer-message]="footerMessage"
                    [path-url]="['/services/'+service.route+'/form']"
                    [path-url-params] = "{i: course.courseId.idCourse,
                                  u: course.courseId.university
                                  }"
                ></app-course-card>
            </div>

        </div>

    </div>
</div>

<app-course-suggestion></app-course-suggestion>
