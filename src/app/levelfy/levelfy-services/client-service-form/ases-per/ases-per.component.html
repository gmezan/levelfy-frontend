<h1 class="font-weight-bolder text">{{course.name}}</h1>
<h5 class="small text-green" style="color: #0D9814;">{{course.courseId.university | universityString}}</h5>

<div class="row my-3">

    <div class="col-lg-6 my-1">
        <a class="d-block rounded-lg text-center" ><img class="img-fluid rounded-lg" [src]="service?.teacher?.photo || service.photo"/></a>
    </div>

    <div class="col-lg-6 my-1">
        <div class="form-group">
            <h6 class="mb-3">Ofrecemos:</h6>
            <ul class="fa-ul">
                <li *ngFor="let str of serviceType.offers" class="mb-3">
                            <span class="fa-li">
                                <fa-icon [icon]="['far','dot-circle']"></fa-icon>
                            </span>
                    {{str}}
                </li>
            </ul>
        </div>
    </div>

</div>

<form>
    <div class="form-row">
        <div class="form-group col-md-6"><label class="small text-gray-600" >Asesor</label>
            <input readonly class='form-control rounded-pill' [value]='service.teacher.name'>
        </div>
        <div class="form-group col-md-6"><label class="small text-gray-600" >Curso</label>
            <select #courseSelect (change)='onCourseChange(courseSelect.value)' class="form-control rounded-pill custom-select" name="paquete">
                <option *ngFor='let serv of services' [value]='serv.course.courseId.idCourse'>{{serv.course.name}}</option>
            </select>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6"><label class="small text-gray-600" >Día de la asesoría</label>
            <input [formControl]='dateAses' class='form-control rounded-pill' type='date'>
        </div>
        <div class="form-group col-md-6"><label class="small text-gray-600" >Hora de inicio</label>
            <input [formControl]='startTime' class='form-control rounded-pill' type='time'>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6"><label class="small text-gray-600" >Hora de fin</label>
            <input [formControl]='endTime' class='form-control rounded-pill' type='time'>
        </div>
        <div class="form-group col-md-6"><label class="small text-gray-600" >Numero de estudiantes</label>
            <select [formControl]='numberOfStudents' class="form-control rounded-pill custom-select" >
                <option value=1> 1  </option>
                <option value=2> 2  </option>
                <option value=3> 3  </option>
                <option value=4> 4  </option>
            </select>
        </div>
    </div>


    <!-- Always here -->
    <div class="form-row">
        <div class="form-group col-md-12">
            <div  class="card no-transition bg-light shadow-none">
                <div class="card-body d-flex align-items-center justify-content-between p-4">
                    <p class="lead mb-0">{{messageForTheButton}}</p>
                    <button [disabled]='!(startTime.valid && numberOfStudents.valid && endTime.valid && dateAses.valid)' (click)='emitInscription()' class="btn btn-black btn-marketing rounded-pill ml-2" type="button">Inscribirse</button>
                </div>
            </div>
        </div>
    </div>


</form>
