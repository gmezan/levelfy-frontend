<section class='py-2 bg-light'>
    <div class="container py-5">
        <div class="row">
            <!-- "sidebar" -->
            <div class="col-lg-3">
                <ul class="mb-1 list-group list-group-flush list-group-careers">
                    <li class="list-group-item pt-0 bg-light">
                        <a style="color: #0D9814;" class="small" [routerLink]="['/services',serviceType.route]">
                            <fa-icon class="mr-1" [icon]="['fas','arrow-left']"></fa-icon>Volver</a>
                    </li>
                    <li class="list-group-item bg-light font-weight-bold">{{serviceType.serviceName}}</li>
                </ul>
            </div>

            <!-- Content -->
            <div class="col-lg-9 ">
                <div class="card no-transition rounded-lg text-dark bg-white">
                    <div class="card-body mx-3 my-2">
                        <ng-container [ngSwitch]="serviceType.key">

                            <!-- Go to ../../../levelfy/util/services-types to check if the order is correct -->

                            <app-ases-per [service-type]='serviceType' [message-for-the-button]='messageForTheButton'  *ngSwitchCase="servicesTypes[0].key"></app-ases-per>

                            <app-ases-paq [service-type]='serviceType' [message-for-the-button]='messageForTheButton' *ngSwitchCase="servicesTypes[1].key"></app-ases-paq>

                            <app-mar [service-type]='serviceType' [message-for-the-button]='messageForTheButton' *ngSwitchCase="servicesTypes[2].key"></app-mar>

                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<ng-template>

</ng-template>
