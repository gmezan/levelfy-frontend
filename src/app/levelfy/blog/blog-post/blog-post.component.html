<app-header [bg-image]="'https://source.unsplash.com/PTRzqc_h1r4/1600x900'"
            [header-title]="blogTitle"
            [rounded-bottom-svg]="false">
</app-header>

<section class="bg-light pt-0 ">

    <div class="wrapper">
        <div id="blogSidebar" class="bg-white pt-3">
            <div class="container py-5">
                <div class="row bg-white rounded-lg justify-content-center text-center align-content-lg-center">
                    <button type="button" class="sidebarButton col
                        d-inline-block
                        p-2 m-2 btn btn-light
                        rounded-lg"
                            data-toggle="tooltip" data-placement="right" title="Tips para la U">
                        <fa-icon class="fa-3x" [icon]="['far','address-book']"></fa-icon>
                    </button>
                    <button type="button" class="sidebarButton col
                        d-inline-block
                        p-2 m-2 btn btn-light
                        rounded-lg "
                            data-toggle="tooltip" data-placement="right" title="Tu proximo curso">
                        <fa-icon class="fa-3x" [icon]="['far','id-card']"></fa-icon>
                    </button>
                    <button type="button" class="sidebarButton col
                        d-inline-block
                        p-2 m-2 btn btn-light
                        rounded-lg "
                            data-toggle="tooltip" data-placement="right" title="Resumenes">
                        <fa-icon class="fa-3x" [icon]="['fas','adjust']"></fa-icon>
                    </button>

                    <button (click)="hideSidebar()"  class="sidebarButton m-2 mt-5 btn btn-black rounded-circle">
                        <fa-icon [icon]="['fas','chevron-left']"></fa-icon>
                    </button>

                </div>
            </div>
        </div>

        <div id="blogContent" class="container-fluid pt-3">

            <button (click)="toggleSidebar()" *ngIf="isSidebarHidden" type="button" id="sidebarCollapse"
                    class="ml-0 mb-3 btn btn-light">
                <fa-icon [icon]="['fas','bars']"></fa-icon>
            </button>
            <div class="pt-5" *ngIf="!isSidebarHidden"></div>
