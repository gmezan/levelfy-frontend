<div class="section bg-light text-center py-10" >
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 py-5">
                <div class="container">
                    <div class="h1 title section-titles-home pb-4">Universidades en las que nos encontramos</div>
                    <h4>¿No encuentras tu universidad?</h4>
                    <button class="btn btn-round btn-primary">¡Avísanos!</button>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="row justify-content-center pl-3">
                    <div *ngFor="let univ of ['PUCP','ULIMA','UDEP']" class="col-lg-6 col-md-4 pb-4">
                        <a class="card lift border-bottom-lg border-dark">
                            <div class="card-body text-center">
                                <div class="icon-stack icon-stack-xl bg-dark text-white mb-2"><i class="fas fa-university"></i></div>
                                <div class="small text-gray-600">{{univ}}</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
