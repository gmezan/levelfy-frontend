<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto mr-lg-4">
        <!-- TODO: Order the navbar -->

        <li routerLinkActive="active current" class="nav-item">
            <a routerLink="/c/enrollment" class="nav-link">Mis Cursos</a>
        </li>


        <li class="nav-item dropdown no-caret">
            <a
                class="nav-link dropdown-toggle"
                id="navbarDropdownDocs"
                href="#"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
            >Servicios<i class="fas fa-chevron-right dropdown-arrow"></i
            ></a>
            <div
                class="dropdown-menu dropdown-menu-right animated--fade-in-up"
                aria-labelledby="navbarDropdownDocs"
            >
                <div *ngFor="let serv of services">
                    <a
                        class="dropdown-item py-3"
                        [routerLink]="['/services', serv.route]"
                    >
                        <!--<div class="icon-stack bg-gray-300 text-dark mr-4">
                    <fa-icon [icon]="['fas','book-open']"></fa-icon>
                </div>-->
                        <div>
                            <div class="small text-gray-500">
                                {{ serv.serviceName }}
                            </div>
                        </div>
                    </a>
                    <div class="dropdown-divider m-0"></div>
                </div>
                <a class="dropdown-item py-3" [routerLink]="['/services']">
                    <div class="icon-stack bg-gray-300 text-dark mr-4">
                        <fa-icon [icon]="['fas', 'book-open']"></fa-icon>
                    </div>
                    <div>
                        <div class="small text-gray-500">Ver Más</div>
                    </div>
                </a>
            </div>
        </li>

        <li routerLinkActive="active current" class="nav-item">
            <a routerLink="/blog" class="nav-link">Blog</a>
        </li>

        <li routerLinkActive="active current" class="nav-item">
            <a routerLink="/us" class="nav-link">Nosotros</a>
        </li>

        <li *ngIf="authService.isLoggedIn()" class="nav-item dropdown no-caret">
            <a  type='button'
                class="nav-link dropdown-toggle"
                id="menu"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
            >
                <img [src]='authService.getCurrentUser().photo' class="avatar rounded-circle" >

                <i class="fas fa-chevron-right dropdown-arrow"></i>
            </a>

            <div
                class="dropdown-menu dropdown-menu-right animated--fade-in-up"
                aria-labelledby="navbarDropdownDocs">

                <a type='button' class="bg-white dropdown-item py-1">
                    <div class="text-gray-900">
                        <b>{{authService.getCurrentUser().fullName}}</b>
                    </div>
                </a>

                <a (click)="authService.logout()"
                   type="button" class="bg-danger dropdown-item py-1">
                    <div class="text-gray-100">
                        <b>Cerrar Sesión</b>
                    </div>
                </a>
            </div>
        </li>
    </ul>
    <a
        *ngIf="!authService.isLoggedIn()"
        class="btn font-weight-500 rounded-pill btn-success"
        routerLink="/login"
    >Iniciar Sesión</a
    >
</div>
