<a class="card lift h-100" [routerLink]="pathUrl" [queryParams]="pathUrlParams">
    <img class="card-img-top" [src]="teacherCoursesInfo.photo" alt="..."/>
    <div class="card-body">
        <h4 class="card-title py-0 my-0 font-weight-bold" > <label class="courseName" > {{teacherCoursesInfo.fullName}} </label></h4>
        <div *ngFor='let courseInfo of teacherCoursesInfo.courseInfoDtoList' class="small text-dark" > {{courseInfo.courseName}}</div>
    </div>
    <div class="card-footer bg-transparent border-top d-flex align-items-center justify-content-between">
        <div class="small text-green">{{footerMessage}}</div>
        <div class="small text-green"><i data-feather="arrow-right"></i></div></div>
</a>
